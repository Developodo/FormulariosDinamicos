
<h1 class="m-4 mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Creación de Outputs</h1>
<form  [formGroup]="formGroup" style="width:90%" class="mx-auto" (ngSubmit)="onSubmit($event)">
    <div class="mb-5">
      <input type="text" formControlName="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Nombre">
    </div>
    
    <div class="mb-5">
      <textarea formControlName="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Descripción"></textarea>
    </div>

    <div class="mb-5">
        <app-form-generator (change)="setCalculation($event)"></app-form-generator>
        <textarea hidden formControlName="calculation" ></textarea>
      </div>
     
      

      <div class="mb-5">
        <input type="text" formControlName="text_lower" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Texto para valor por debajo de umbral">
      </div>
    
    @if(formGroup.value.text_lower && formGroup.value.text_lower.trim().length>0){
        <div class="mb-5">
            <label for="number-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Valor por debajo del umbral:</label>
            <input type="number" formControlName="value_lower" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Valor por debajo de umbral">
          </div>
    }

    <div class="mb-5">
        
        <input type="text" formControlName="text_upper" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Texto para valor por encima de umbral">
      </div>
    
    @if(formGroup.value.text_upper && formGroup.value.text_upper.trim().length>0){
        <div class="mb-5">
            <label for="number-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Valor por encima del umbral:</label>
            <input type="number" formControlName="value_upper" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Valor por encima de umbral">
          </div>
    }
  
  <div class="mb-5">
    <input type="text" formControlName="unit" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Unidad de medida, por ejemplo cms">
  </div>
    <button type="submit"  [disabled]="!formGroup.valid" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Crea Output</button>
  </form>
